<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" [disabled]="noMenu">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-item *ngIf="appService.isLoggedIn(); else login">
            <ion-avatar slot="start">
              <img src="/assets/icon/favicon.png">
            </ion-avatar>
            <ion-label>
              <h2>{{appService.user.first_name}} {{appService.user.last_name}}</h2>
              <p>{{appService.user.username}}</p>
            </ion-label>
            <ion-buttons slot="end">
              <ion-button (click)="logout()">
                <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
          <ng-template #login>
            <p><a [routerLink]="['/login']">Entrar</a></p>
            <p><a [routerLink]="['/registre']">Registrar-se</a></p>
          </ng-template>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
