<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/needs"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['edit']">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
   <ion-row>
     <ion-col size="12">
       <h1>{{ticket?.title}}</h1>
       <p>{{ticket?.description}}</p>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button expand="full" color="primary">
    <ion-icon name="construct-outline"></ion-icon>
    <span class="ion-margin-start ion-margin-end">Puc Ajudar!</span>
    <ion-icon name="construct-outline"></ion-icon>
  </ion-button>
</ion-footer>
