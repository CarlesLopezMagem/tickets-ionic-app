<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Puc ajudar?</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let ticket of tickets" sizeSm="6" sizeXs="12" sizeMd="4" sizeLg="3">
        <app-ticket-item [ticket]="ticket"></app-ticket-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
